<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="TGAn5_BkmPo5Y1yKfYi4iJgWBkFWNEBLUactYIOCwNA" />
    <title>2N Presenter | Login</title>
    <meta name="description" content="Plataforma de presentaciones para prescriptores 2N">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body class="login-page">

    <div class="login-container">
        <div class="login-branding">
            <div class="logo">
                <span class="logo-2n">2N</span>
                <span class="logo-presenter">Presenter</span>
            </div>
            <p class="tagline" data-i18n="login.tagline">Presentaciones profesionales para prescriptores</p>
        </div>

        <form id="login-form" class="login-form">
            <h1 data-i18n="login.title">Iniciar Sesión</h1>

            <div class="form-group">
                <label for="email" data-i18n="login.email">Email</label>
                <div class="input-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="tu@email.com">
                </div>
            </div>

            <div class="form-group">
                <label for="password" data-i18n="login.password">Contraseña</label>
                <div class="input-icon">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="••••••••">
                </div>
            </div>

            <div id="error-message" class="error-message hidden"></div>

            <button type="submit" class="btn btn-primary btn-full">
                <span data-i18n="login.submit">Entrar</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </form>

        <div class="login-footer">
            <div class="language-selector">
                <button class="lang-btn active" data-lang="es">ES</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="pt">PT</button>
            </div>
            <p class="copyright">© 2024 2N Telekomunikace a.s.</p>
        </div>
    </div>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/i18n.js"></script>
    <script type="module" src="js/auth.controller.js"></script>
</body>

</html>
